<!DOCTYPE html>
<html>

<head>
    <title>comment-text-to-one-line</title>
    <style>
        textarea {
            width: 30%;
            line-height: 1.5;
            height: calc(1.5em * 20);
        }
    </style>
    <script>
        const convert = text => {
            const lines = text.split('\n');
            let newLines = [];
            for (let line of lines) {
                line = line.replace(/\/\*+/g, "");
                line = line.replace(/\*\//g, "");
                line = line.replace(/^\s*\*/, "");
                line = line.replace(/^\s*\/\//, "");
                newLines.push(line);
            }
            return newLines.join('').replace(/\s+/g, " ");
        };
        window.onload = () => {
            let from = document.getElementById('from');
            let to = document.getElementById('to');
            from.addEventListener('input', () => {
                to.value = convert(from.value);
            });

            from.value = `// This
// is

/* a */ /* sample */

/* 
    text
*/

/**
 *  :)
 */
`;
            to.value = convert(from.value);

        };
    </script>
</head>

<body>
    <h1>comment-text-to-one-line</h1>
    <textarea id="from" placeholder="from"></textarea>
    <textarea id="to" placeholder="to"></textarea>
</body>

</html>
